<script>
    let hpBoss = 300;
    let manaHeroi = 150;
    let manaGastoTotal = 0;
    let acao;

    console.log("O cobra dançando surgiu: 300hp");
    for (let turno = 1; turno <= 15; turno++) {
        if (hpBoss <= 0) {
            console.log("O cobra dançando virou fumaça de cachimbo!");
            break;
        }

        // retorna 1, 2 ou 3
        acao = Math.floor(Math.random() * 3) + 1;
        switch (acao) {
            case 1:
                console.log("ataque Básico. 20 dano");
                hpBoss -= 20;
                manaGastoTotal += 10;
                break;
            case 2:
                if (manaHeroi >= 30) {
                    console.log("paulada. 50 dano");
                    hpBoss -= 50;
                    manaHeroi -= 30;
                    manaGastoTotal += 30;
                } else {
                    console.log("Mana insuficiente para paulada");
                }
                break;
            case 3:
                if (manaGastoTotal >= 50) {
                    console.log("voadora. 150 dano");
                    hpBoss -= 150;
                    manaGastoTotal = 0;
                } else {
                    console.log("voadora não carregada");
                }
                break;
        }

        console.log("HP Cobra Dançando: " + hpBoss + " | Mana: " + manaHeroi);
    }

    if (hpBoss > 0) {
        console.log("O cobra dançando venceu!, seu BETA");
    } else {
        console.log("O cobra dançando foi arregaçado!");
    }
</script>
