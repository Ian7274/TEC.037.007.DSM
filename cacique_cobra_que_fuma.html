<script>
    let hpBoss = 3000;
    let hpIndio = 1000;
    let manaHeroi = 150;
    let manaGastaTotal = 0;
    let acao;

    alert("O cacique cobra que fuma surgiu: 3000p");
    for (let turno = 1; turno <= 15; turno++) {
        if (hpBoss <= 0) {
            alert("O cacique cobra que fuma virou gumaça de cachimbo!");
            break;
        }
        // retorna 0, 1 ou 2. Soma para trazer 1, 2 ou 3
        //acao = Math.floor(Math.random() * 3) + 1
        let menu = "Escolha sua ação: \n"
                    + " 1 -Facada \n"
                    + " 2 -Flechada \n"
                    + " 3 -fogo do indio \n";
        let escolha = prompt(menu);
        let acao = parseInt(escolha);

        alert("Ação: " + acao)
        switch(acao) {
            case 1:
                alert("Facada. 20 dano");
                // hpBoss = hpBoss - 20;
                hpBoss -= 20;
                break;
            case 2:
                if (manaHeroi >= 30) {
                    alert("Flechada. 50 dano");
                    hpBoss -= 50;
                    manaHeroi -= 30;
                    manaGastaTotal += 30;
                } else {
                    alert("Mana insuficiente!");
                }
                break;
            case 3:
                if (manaGastaTotal >= 50) {
                    alert("fogo do indio. 150 dano");
                    hpBoss -= 150;
                    manaGastaTotal = 0;
                } else {
                    alert("fogo do indio não carregado!");
                }
                break;
        }
        alert("HP Boss: " + hpBoss + " Mana:" + manaHeroi);
    }
    if (hpBoss <= 0) { 
        alert("Vitória, o cacique cobra que fuma foi arregaçado!");
    } else {
        alert("Missão Falhou! O cacique cobra que fuma continua vivo.");
    }
</script>
